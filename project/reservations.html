    <!-- Use the main area to add the main content of the webpage -->
    <main>  
        <div id="form">
            <h1>Reservation Forms</h1>
            <form action="https://pcc-webdev.com/cis195h/pht/formInfo.php" method="post">
                <h2>Book a Reservation Form!</h2>
                    <label for="reserve">Choose your tour: (select list)</label>
                    <select name="reserve" id="reserve">
                        <option value="albina">Albina</option>
                        <option value="downtown">Downtown</option>
                        <option value="landmarks">Landmarks</option>
                    </select>
                
                    <label for="fName">First Name:</label>
                    <input type="text" name="reservation_fname" id="fName" required>
                    
                    <label for="lName">Last Name:</label>
                    <input type="text" name="lName" id="lName" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" name="reservation_email" id="email" required> 
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone">
                    
                    <label for="tourdate">Tour Date:</label>
                    <input type="date" name="tourdate" id="tourdate">
                
                    <label for="participants">Total Participants: (select list)</label>
                    <select name="participants" id="participants">
                        <option value="one" selected>1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="fiveand">5+</option>
                    </select>
            
                <p>Does anyone in your party have food or drink sensitivities?</p>
                <label for="no"><input type="radio" name="question_answer" id="no" value="No">No</label> 
                <label for="yes"><input type="radio" name="question_answer" id="yes" value="Yes">Yes</label> 
                
                <label for="reply">If so, what are they?</label>
                <textarea id="reply" name="reply" rows="5" cols="35"></textarea>
                
                 <input type="submit" id="submit" value="Submit" class="btn">
            </form>
        
        </div>
